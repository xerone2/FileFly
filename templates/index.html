<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
			integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<script src="https://cdn.tailwindcss.com"></script>
		<script src="./tailwind.config.js"></script>
		<title>File Converter</title>

	</head>
	<body>
    <div class="w-screen h-screen">
        <nav class="bg-blue-700 text-white w-full pl-10 py-6 shadow-md shadow-gray-400 font-semibold text-4xl">
            FileFly
        </nav>
        <main class="w-full h-3/4 flex flex-col gap-24 md:gap-20 items-center justify-center">
            <div class="header text-6xl md:text-8xl font-semibold">File Converter</div>
            <label for="file-input"
                   aria-label="select files"
                   class="w-3/5 md:w-1/5 px-4 xl:px-6 p-2 bg-blue-100 rounded-lg flex items-center justify-between
                   text-4xl border-blue-500 border-2 cursor-pointer">
                Select Files<i class="fa-solid fa-paperclip"></i>
            </label>
            <form action="/convert-to-document" method="post" enctype="multipart/form-data">
                <input type="file" name="file" id="file-input" class="hidden" accept=".pdf">
                <button type="submit" class="bg-blue-700 text-white text-2xl px-8 py-4 rounded-lg shadow-md
                        shadow-gray-400 hover:bg-opacity-80 active:shadow-none select-none cursor-pointer"
                        aria-label="Convert document to PDF"
                        >
                    Convert to DOCX
                </button>
            </form>
            <form action="/convert-to-pdf" method="post" enctype="multipart/form-data">
                <input type="file" name="file" id="file-input-x" class="hidden" accept=".docx">
                <button type="submit" class="bg-blue-700 text-white text-2xl px-8 py-4 rounded-lg shadow-md
                    shadow-gray-400 hover:bg-opacity-80 active:shadow-none select-none cursor-pointer"
                        aria-label="Convert document to PDF">
                    Convert to PDF
                </button>
            </form>
        </main>
    </div>
</body>


</html>
